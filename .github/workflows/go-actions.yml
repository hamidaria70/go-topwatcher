name: Go Test

on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set Up Go

      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    
    - name: Test
      run: |
        go test -c -o test
        exit 1
        ./test


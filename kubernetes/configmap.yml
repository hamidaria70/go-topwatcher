apiVersion: v1
data:
  config.yaml: |-
    kubernetes:
      kubeconfig: /app/kubeconfig
      namespaces: default
      podrestart: true
      threshold:
        ram: 5
      exceptions:
        deployments:
          - web3
    slack:
      notify: false
      webhookurl: ""
      channel: "topwatcher"
      username: "topwatcher"
    
    logging:
      debug: false
kind: ConfigMap
metadata:
  labels:
    group: backend
  name: topwatcher-configmap
  namespace: default
